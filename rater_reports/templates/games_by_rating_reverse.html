{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rater Reports</title>
  </head>
  <body>
    <h1>Bottom 5 Games By Rating</h1>

    {% for game in games_by_rating_list %}
        <h2>{{ game.title }}</h2>
        <h3>Rating: {{ game.average_rating }} </h3>
    {% endfor %}
  </body>
</html>
